<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>My Game Engine</title>

	<style>
		canvas {
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;
		}
	</style>

</head>
<body>
	<script>
		var canvas, ctx, LARGURA, ALTURA, frames = 0, maxPulos = 3, velocidade = 6,
		estadoAtual, recorde,

		estados = {
			jogar: 0,
			jogando: 1,
			perdeu: 2
		},
		
		chao = {
			y: 550,
			altura: 50,
			cor: "#ffdf70",

			desenha: function() {
				ctx.fillStyle = this.cor;
				ctx.fillRect(0, this.y, LARGURA, this.altura);
			}
		},

		bloco = {
			x: 50,
			y: 0,
			altura: 50,
			largura: 50,
			cor: "#ff4e4e",
			gravidade: 1.6,
			velocidade: 0,
			forcaDoPulo: 25.6,
			qntPulos: 0,
			pontos: 0,

			atualiza: function() {
				this.velocidade += this.gravidade;
				this.y += this.velocidade;

				if(this.y + this.altura >= chao.y && estadoAtual != estados.perdeu) {
					this.y = chao.y - this.altura;
					this.velocidade = 0;
					this.qntPulos = 0;
				}
			},

			pula: function() {
				if(this.qntPulos < maxPulos) {
					this.velocidade = -this.forcaDoPulo;
					this.qntPulos++;
				}
			},

			resetar: function() {
				this.velocidade = 0;
				this.y = 0;

				if(this.pontos > recorde) {
					localStorage.setItem("recorde", this.pontos);
					recorde = this.pontos;
				}

				this.pontos = 0;
			},

			desenha: function() {
				ctx.fillStyle = this.cor;
				ctx.fillRect(this.x, this.y, this.largura, this.altura);
			}
		},

		obstaculos = {
			_obs: [],
			cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "#52a7ff", "#78ff5d"],
			tempoInsere: 0,

			insere: function() {
				this._obs.push({
					x: LARGURA,
					largura: 50,//Math.floor(Math.random() * 21) + 30,
					altura: Math.floor(Math.random() * 120) + 30,
					cor: this.cores[Math.floor(Math.random() * 5)]
				});

				this.tempoInsere = 30 + Math.floor(Math.random() * 21);
			},

			atualiza: function() {
				if(this.tempoInsere == 0)
					this.insere();
				else
					this.tempoInsere--;

				for(var i = 0, tam = this._obs.length; i < tam; i++) {
					var obs = this._obs[i];

					obs.x -= velocidade;

					if(bloco.x < obs.x + obs.largura
						&& bloco.x + bloco.largura >= obs.x
						&& bloco.y + bloco.altura >= chao.y - obs.altura) {
						estadoAtual = estados.perdeu;

					} else if(obs.x == 0) {
						bloco.pontos++;
					} else if(obs.x + obs.largura <= 0) {
						this._obs.splice(0, 1);
						tam--;
						i--;
					}
				}
			},

			limpa: function() {
				this._obs = [];
			},

			desenha: function() {
				for(var i = 0, tam = this._obs.length; i < tam; i++) {
					var obs = this._obs[i];
					ctx.fillStyle = obs.cor;
					ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
				}
			}
		};

		function clique(event) {

			if(estadoAtual == estados.jogando) {
				bloco.pula();
			} else if(estadoAtual == estados.jogar) {
				estadoAtual = estados.jogando;
			} else if(estadoAtual == estados.perdeu && bloco.y > ALTURA * 2) {
				estadoAtual = estados.jogar;
				obstaculos.limpa();
				bloco.resetar();
			}
		}

		function main() {
			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;

			if(LARGURA >= 500) {
				LARGURA = 600;
				ALTURA = 600;
			}

			canvas = document.createElement("canvas");
			canvas.width = LARGURA;
			canvas.height = ALTURA;
			canvas.style.border = "1px solid #000";

			ctx = canvas.getContext("2d");
			document.body.appendChild(canvas);

			document.addEventListener("mousedown", clique);

			estadoAtual = estados.jogar;

			recorde = localStorage.getItem("recorde");
			if(recorde == null)
				recorde = 0;

			roda();
		}
	
		function roda() {
			atualiza();
			desenha();

			window.requestAnimationFrame(roda);
		}

		function atualiza() {
			frames++;

			bloco.atualiza();

			if(estadoAtual == estados.jogando) {
				obstaculos.atualiza();
			}
		}

		function desenha() {
			ctx.fillStyle = "#50beff";
			ctx.fillRect(0, 0, LARGURA, ALTURA);

			ctx.fillStyle = "#fff";
			ctx.font = "50px Arial";
			ctx.fillText(bloco.pontos, 10, 60);

			if(estadoAtual == estados.jogar) {
				ctx.fillStyle = "green";
				ctx.fillRect(LARGURA  / 2 - 50, ALTURA / 2 - 50, 100, 100);
			} else if(estadoAtual == estados.perdeu) {
				ctx.fillStyle = "red";
				ctx.fillRect(LARGURA  / 2 - 50, ALTURA / 2 - 50, 100, 100);

				ctx.save();
				ctx.translate(LARGURA / 2, ALTURA / 2);
				ctx.fillStyle = "#fff";

				var tam = -ctx.measureText(bloco.pontos).width/2;
				ctx.fillText(bloco.pontos, tam, 19);

				if(bloco.pontos > recorde)
					ctx.fillText("Novo Recorde!", -163, -60);
				else {
					tam = -ctx.measureText("Recorde: "+recorde).width/2;
					ctx.fillText("Recorde: "+recorde, tam, -60);
				}

				ctx.restore();

			} else if(estadoAtual == estados.jogando) {
				obstaculos.desenha();				
			}

			chao.desenha();
			bloco.desenha();
		}

		main();

	</script>
</body>

</html>
